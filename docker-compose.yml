version: '3.7'

volumes:
  MinIOssl:
  MinIOconf:
  NginxSSL:
  NginxConf:
  Nginxx:
  MinIOdata:


x-minio-common: &minio-common
  image: minio/minio
  command: server --console-address ":9090" /minio1/mnt/data
  ports:
    - "9000:9000"
    - "9090:9090"
  healthcheck:
    test: ["CMD", "curl", "-f", "https://miinio.duckdns.org:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  server:
    image: minioo:v0.1.0
    volumes:
      - MinIOssl:/etc/letsencrypt
      - MinIOconf:/etc/nginx/conf.d
      - NginxSSL:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - minio

  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - type: bind
        source: /mnt/data/compose
        target: /mnt/data
      - type: bind
        source: /etc/default/minio
        target: /etc/config.env
      - MinIOdata:/minio1/mnt/data
    expose:
      - 9000
      - 9090
    networks:
      - minio

  reverse-server:
    image: rev-server:v0.1.0 
    expose:
      - 80
    volumes:
      - NginxConf:/etc/nginx/conf.d
    depends_on:
      - minio1
    networks:
      - minio
networks:
  minio:
